<style>
/* ---General--- */
* {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-decoration: none;
}

html {
    background-image: "Images/background.png";
    background-position: center;
    background-repeat: repeat;
    width: 100%;
}

li {
    list-style: none;
}

i fas {
    color: white;
    vertical-align: middle;
}

button {
    padding: 15px;
    width: 160px;
    background-color: #7e9777;
    border: 2px solid #7e9777;
    cursor: pointer;
    justify-content: space-between;
    border-radius: 56px;
    color: white;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}
button a {
    color: white;
}

.button:hover {
    transition: 0.5s;
    transform: scale(1.01);
    background-color: #63775d;
    border: 2px solid #63775d;  
}

/* Feature */
.feature_border {
    width: 100%;
    height: auto;
    overflow: hidden;
}
.feature {
    display: grid;
    grid-template-columns: 1fr 1fr;
}
.feature_post {
    background-color: #f4f1ec;
    padding: 10vh;
    justify-content: center;
    align-items: center;
}
.feature_post > * {
    margin: 1.5vw;
}
.feature_vid {
    background-color: white;
    justify-content: center;
    align-content: center;
    display: flex;
    height: 65vh;
}
.feature_vid iframe {
    width: 100%;
    height: 100%
}

.feature_button {
    height: 40px;
    width: 160px;
    border: none;
    border-radius: 60px;
    outline: none;
    color: white;
}
.feature_button a {
    color: white;
}
.feature_button:hover {
    background: #63775d;
    transition: 0.5s;
    transition: 0.5s;
    transform: scale(1.01);
}

@media (max-width: 850px){
    .feature {
        grid-template-columns: 1fr;
    }
    .feature_vid {
        height: 400px;
    }
    .feature_vid iframe {
        width: 100%;
        height: 100%;
    }
}
</style>
