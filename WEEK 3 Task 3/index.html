<html>
    <h2>JavaScript Get Methods</h2>
    <body>
        <p>JavaScript get methods can be used for getting information from a date object!</p>
        <p id="date"></p>
        <script>
            let text = "The getFullYear() method returns the full year of a date!";
            const d = new Date();
            document.getElementById("date").innerHTML = text + "<br>" + d.getFullYear();
        </script>  
    </body>
</html>
