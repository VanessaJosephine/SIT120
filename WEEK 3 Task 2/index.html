<html>
    <h2>JavaScript Arrays</h2>
    <body>
        <p>JavaScript arrays are used to store multiple values in a single variable</p>
        <p id="text"></p>
        <script>
            let x = 10 + 2;
            let cars = ["BMW" , " Ferrari"];
            document.getElementById("text").innerHTML = "I own " + x.toString() + " " + cars.join("&");
        </script>  
    </body>
</html>
